{% extends 'base.html' %}
{% block title %}레몬::로그인{% endblock title %}
{% block container %}
<style>
    body,html{
        padding: 0 !important;
        background-color: #F5F5F5;
    }
    #container{
        background-color: #F5F5F5;
        height: 100vh;
        margin : 0;
    }
	#nav,#footer{
        display : none;
	}
    img{
        height: 250px;
    }
</style>
<div style="padding: 0 10px;">
    <div class="logo-wrap">
        <div class="logo-title" style="text-align:center;">
            <img src="../../media/lemonlogo2.png"><br>
        </div>
        {% comment %} <div style="margin: 3rem auto 1rem auto; height:150px;width:150px;">
            <img src="../../media/logo.jpg" style="width: 100%; height:100%; object-fit:cover; border:0.5px solid gray; border-radius:50%;">
        </div> {% endcomment %}
    </div>
    <div class = "form_errors_view">
        {% include "form_errors.html" %}
    </div>
    <form method="post" action="{% url 'accounts:login' %}">
    {% csrf_token %}

    <div class="login-wrap">
        <div class="id-input-wrap">
            <input class="id-input" type="text" placeholder="아이디" name="username" id="uid">
        </div>
        <div class="pw-input-wrap">
            <input class="pw-input" type="password" placeholder="비밀번호" name="password" id="password">
        </div>
        <span style="margin-left:2rem;">로그인상태 유지</span>
        <button class="login-btn" type="submit">로그인</button>
    </form>
        <div style="text-align: center;">
            <span>아이디 비밀번호 찾기</span> / <span>회원가입</span>
        </div>
    </div>
    

    <div class="sns-login-wrap">
        <div style="width:100%; margin: 0 auto 3rem auto; text-align: center;">
        <a>SNS 로그인을 통해 레몬 서비스를 이용하실수 있습니다.</a>
        </div>
        <ul class="sign-button-list">
            <li style="margin-right:15px;"><button class="kakako-btn"><i class="fas fa-comment"></i></button></li>
            <li style="margin-right:15px;"><button class="google-btn"><i class="fab fa-google"></i></button></li>
            <li><button class="google-btn"><img class="naver-btn" src="../../media/naverbtn1.png"></button></li>
        </ul>
    </div>
</div>
{% endblock container %}
